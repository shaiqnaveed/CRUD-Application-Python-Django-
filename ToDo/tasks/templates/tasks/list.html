{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'css/main.css' %}">

<div class="center-column">
    <h3>To Do</h3>

    <form method="post" action="/" >
        {% csrf_token %}
        {{form.title}}
        <input type="submit" name="Create Task" value="Add" class="btn btn-info">
    </form>


    {% for task in tasks %}
        <div class="item-row">
            <a href="{% url 'update_task' task.id %} " class="btn btn-info btn-sm">Update</a>
            <a href="{% url 'delete' task.id %}" class="btn btn-danger btn-sm">Delete</a>
            {% if task.complete == True %}
            <strike>{{task}}</strike>
            {% else %}
            <span>{{task}}</span>
            {% endif %}
        </div>
    {% endfor %}

</div>
